    <!-- introduction and picture -->
    <main>
      <section class="left">
        <h1>
          Hi, I am <br />
          Meredith Lu
        </h1>
        <p>
          我是一位初階網頁後端開發者，從醫療行業自學轉職為工程師，興趣是把自己的想法透過程式具現化。
        </p>
        <p>
          在還沒決定轉職之前，因為同事用程式語言做出有趣的小遊戲並跟我分享，於是開啟了學習程式的好奇心，利用下班時間從Python學起，漸漸地接觸到其他語言，零零總總做了一些作品，這些都是幫助我轉職的養分。自學過程中總是會碰到很多想不透的問題，漸漸的培養出在網路找答案的能力，和遇到問題主動解決的習慣。
        </p>
      </section>
      <section class="right">
        <img class="myPic" src="./pictures/小琉球大頭照s.png" alt="picture" />
      </section>
